<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="/styles/storage.css">
    <link rel="stylesheet" href="../styles/summary.css" />
    <script src="./js/storageToken.js" defer></script>
    <script src="./js/storage.js" defer></script>
    <script src="./js/register/initRegister.js" defer></script>
    <script src="./js/register/registration.js" defer></script>
    <script src="./js/register/designRegister.js" defer></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/summary.js" defer></script>
    <script src="/js/navBar.js"></script>
    <script src="/js/contacts.js"></script>
    <script src="/js/templates/contacts-html.js"></script>
    <script src="js/header.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/join_logo.png">
</head>
<body onload="initContacts()">
    <div w3-include-html="/templates/navBar.html"></div>
    <div w3-include-html="/templates/header.html"></div>
    <div class="savingError d-none-contacts"><div class="savingError1">Sorry for saving error! <button onclick="closeSavingError()" class="savingErrorButton">OK</button></div></div>
    <div class="loadingError d-none-contacts"><div class="loadingError1">Sorry for loading error! <button onclick="closeLoadingError()" class="loadingErrorButton">OK</button></div></div>
    <div class="error-container d-none-contacts">
        <h1>Oops!</h1>
        <p>An error occurred because you are not logged in.</p>
        <p>Please log in and try again.</p>
        <div class="login-button-div"><a href="index.html" class="login-button">Login</a></div>
    </div>
    <div class="contact-container">
        <div class="d-none" id="overlay-add-contact"></div>
        <div class="d-none" id="overlay-edit-contact"></div>
        <div class="left-side">
            <div class="add-button"><button class="button1" onclick="addNewContact()">Add new contact</button></div>
            <div id="contact-area" class="contact-area"></div>
            <div class="add-button-mobile"><img onclick="addNewContact()" src="/img/person_add.png" alt=""></div>
        </div>

        <div class="right-side" id="right-side">
            <img onclick="backToList()" class="arrow" src="/img/arrow-left-line.png" alt="">
            <div class="right-side-infos" id="right-side-infos">
                <div class="contact-headline"><h1>Contacts</h1> <div class="contacts-line"></div> <h2>Better with a team</h2></div>
                <div id="blue-underline"><img src="./img/blue-underline.png"></div>
                <div id="show-contact-infos" class="hide-contact-infos"></div>
                <div id="successfully-created" class="successfully-created">Contact successfully created</div>
                <div id="successfully-deleted" class="successfully-deleted">Contact successfully deleted</div>
                <div id="successfully-saved" class="successfully-saved">Contact successfully saved</div>
                <div onclick="openMobileMenu()" class="mobile-menu d-none" id="mobile-menu"><img src="/img/points.png" alt=""></div>
            </div>
        </div>
    </div> 
</body>
</html>
